<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Network Analysis Tool</title>
    
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Ultimate Network Analysis Tool</h1>
        
        <div class="input-group">
            <input type="text" id="ipInput" placeholder="e.g., 8.8.8.8">
            <button id="searchBtn">Analyze</button>
        </div>
        
        
        <div id="result" class="hidden">
            <div id="result-details">
                <h2>Analysis for: <span id="ipAddress"></span></h2>
                <p><strong>Location:</strong> <span id="location"></span></p>
                <p><strong>ISP:</strong> <span id="isp"></span></p>
                <p><strong>Organization:</strong> <span id="organization"></span></p>
                <p><strong>ASN:</strong> <span id="asn"></span></p>
            </div>
            
            <div id="map"></div>
        </div>

       
        <div id="security-report" class="hidden">
            <h2>Security Report (AbuseIPDB)</h2>
            <p><strong>Threat Level:</strong> <span id="threat-level"></span></p>
            <p><strong>Total Abuse Reports:</strong> <span id="total-reports"></span></p>
            <p><strong>Primary Domain:</strong> <span id="domain"></span></p>
        </div>

        
        <div id="history-container">
            <h2>Lookup History <button id="clear-history-btn">Clear</button></h2>
            <table id="history-table">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>IP Address</th>
                        <th>Location</th>
                        <th>Threat Level</th>
                    </tr>
                </thead>
                <tbody id="history-body">
                   
                </tbody>
            </table>
        </div>

        
        <div id="analytics-container">
            <h2>History Analytics</h2>
            <button id="show-analytics-btn">Generate Report</button>
            <div id="chart-wrapper" class="hidden">
                <canvas id="analytics-chart"></canvas>
            </div>
        </div>
    </div>

   
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
